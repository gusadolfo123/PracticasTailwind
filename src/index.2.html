<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>Full</title>
</head>

<body class="bg-gray-300">
  <nav class="bg-white p-0 border-b border-gray-400">
    <div class="container mx-auto flex items-center justify-between p-0">
      <div class="block md:hidden">
        <button id="navbar-burger"
          class="flex items-center px-3 py-2 border rounded  border-gray-400 hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div id="content"
        class="w-full block flex mx-8 my-0 py-0 h-full md:justify-between md:flex md:items-end md:show hidden">
        <div class="text-sm font-bold text-gray-600 m-0 p-0 h-full my-0 py-0">
          <div class="flex justify-between">
            <a href="#responsive-1"
              class="mt-4 mr-0 px-2 h-full border-b-2 hover:border-blue-500 md:mt-0 active:border-blue-500 activo1">
              <div class="py-2 hover:text-blue-500 active:text-blue-500">
                <i class="fas fa-home text-xl"></i> Inicio
              </div>
            </a>
            <a href="#responsive-2"
              class="mt-4 mr-0 px-2 h-full border-b-2 hover:border-blue-500 md:mt-0 active:border-blue-500 activo1">
              <div class="py-2 hover:text-blue-500 active:text-blue-500">
                <i class="fas fa-bolt text-xl"></i> Momentos
              </div>
            </a>
            <a href="#responsive-3"
              class="mt-4 mr-0 px-2 h-full border-b-2 hover:border-blue-500 md:mt-0 active:border-blue-500 activo1">
              <div class="py-2 hover:text-blue-500 active:text-blue-500">
                <i class="far fa-bell text-xl"></i> Notificaciones
              </div>
            </a>
            <a href="#responsive-4"
              class="mt-4 mr-0 px-2 h-full border-b-2 hover:border-blue-500 md:mt-0 active:border-blue-500 activo1">
              <div class="py-2 hover:text-blue-500 active:text-blue-500">
                <i class="far fa-envelope text-xl"></i> Mensajes
              </div>
            </a>
          </div>
        </div>
        <div class="text-center md:flex-1">
          <div class="py-2">
            <i class="fab fa-twitter text-blue-400 text-xl"></i>
          </div>
        </div>
        <div class="flex content-end">
          <div class="flex py-2">
            <div class="flex content-center">
              <input name="search" id="search" type="text"
                class="border-l border-t border-b border-gray-300 bg-gray-200 rounded-l-full pl-3 outline-none text-sm focus:border-l-2 focus:border-t-2 focus:border-b-2 focus:rounded-l-full focus:border-blue-400 focus:bg-white active:border-l-2 active:border-t-2 active:border-b-2 active:rounded-l-full active:border-blue-400 active:bg-white"
                placeholder="Buscar en Twitter" />
              <a href="#" id="searchIcon"
                class="flex content-center items-center bg-gray-200 mr-3 text-sm rounded-r-full border-r border-t border-b px-3"><i
                  class="fas fa-search"></i></a>
            </div>
            <img class="bg-red-300 rounded-full w-8 h-8 border-gray-700 mr-3"
              src="https://pbs.twimg.com/profile_images/790211518659002368/Dy7pajkI_400x400.jpg" alt="" />
            <a href="#"
              class="inline-block text-white font-bold text-sm px-4 py-2 bg-blue-400 leading-none rounded-full hover:border-transparent  hover:bg-blue-500 mt-4 lg:mt-0">Twittear</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-2 mx-auto">
    <div class="flex justify-between bg-gray-300 mx-6">
      <div class="w-1/3 text-gray-700 text-center bg-white m-2">
        <div>
          <img src="https://pbs.twimg.com/profile_banners/720341200843251712/1477236081/1500x500" alt=""
            class="p-0 m-0">
          <div>
            <img src="https://pbs.twimg.com/profile_images/790211518659002368/Dy7pajkI_400x400.jpg" alt=""
              class="rounded-full w-20 h-20 border-white border-4 z-10 -my-10 ml-2">
            <div class="flex flex-wrap text-left mt-1">
              <div class="w-1/3"></div>
              <div class="w-5/5">
                <p class="font-bold">Gustavo Moreno</p>
                <p class="text-sm">@zetman_123</p>
              </div>
            </div>
            <div class="flex justify-between text-left m-4 text-xs font-bold">
              <div class="flex-1">
                <p>Tweets</p>
                <p class="text-xl text-blue-400">14</p>
              </div>
              <div class="flex-1">
                <p>Siguiendo</p>
                <p class="text-xl text-blue-400">74</p>
              </div>
              <div class="flex-1  ">
                <p>Seguidores</p>
                <p class="text-xl text-blue-400">8</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-2/3 text-gray-800 text-center bg-white m-2">
        <div class="bg-blue-200 flex px-6 py-2">
          <img src="https://pbs.twimg.com/profile_images/790211518659002368/Dy7pajkI_400x400.jpg" alt=""
            class="rounded-full w-10 h-10 border-gray-400 border-2 mr-2 flex-1/5">
          <div class="flex justify-start content-center">
            <div class="flex">
              <input type="text" class="rounded-l border-l border-t border-b outline-none bg-white px-2"
                placeholder="Que estas pensando?">
              <a href="#" id="searchIcon"
                class="flex content-center items-center bg-white mr-3 text-sm rounded-r border-r border-t border-b px-3"><i
                  class="far fa-image text-blue-400 text-xl"></i></a>
            </div>
          </div>

        </div>
      </div>
      <div class="w-1/3 text-gray-700 text-center bg-white px-4 py-2 m-2">
        Will grow
      </div>
    </div>
  </div>
</body>

<script>
  // Navbar Toggle
  document.addEventListener('DOMContentLoaded', function () {
    var show = false;
    var $navbarBurgers = document.getElementById('navbar-burger');
    var $content = document.getElementById('content');
    var $inputSearch = document.getElementById('search');
    var $searchIcon = document.getElementById('searchIcon');

    $inputSearch.addEventListener('focus', function () {
      $searchIcon.classList.remove('bg-gray-200');
      $searchIcon.classList.add('bg-white');
      $searchIcon.classList.add('border-r-2');
      $searchIcon.classList.add('rounded-r-full');
      $searchIcon.classList.add('border-blue-400');
    });

    $inputSearch.addEventListener('focusout', function () {
      $searchIcon.classList.add('bg-gray-200');
      $searchIcon.classList.remove('bg-white');
      $searchIcon.classList.remove('border-l-2');
      $searchIcon.classList.remove('border-blue-400');
    });

    $navbarBurgers.addEventListener('click', function () {
      show = !show;
      if (show) {
        $content.classList.forEach(element => {
          if (element === 'hidden') {
            $content.classList.remove('hidden');
          }
        });
      } else {
        $content.classList.add('hidden');
      }
    });
  });
</script>

</html>
